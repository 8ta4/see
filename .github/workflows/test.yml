# https://github.com/cachix/devenv/blob/f6c95ebeeb0195b40c4d2ca1bd1362a142adc86c/docs/integrations/github-actions.md?plain=1#L127-L153
name: "Test"

on:
  pull_request:
  push:

jobs:
  tests:
    strategy:
      matrix:
        os: [macos-14]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v26
      - uses: cachix/cachix-action@v14
        with:
          name: devenv
      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv

      - name: Build the devenv shell and run any pre-commit hooks
        run: devenv test

      - name: Run a single command in the devenv shell
        run: devenv shell hello
      - run: devenv shell install
      - run: devenv shell release
      - run: devenv shell see -h
