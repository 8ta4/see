name: hs
version: 0.1.0.0
github: "githubuser/hs"
license: BSD-3-Clause
author: "Author name here"
maintainer: "example@example.com"
copyright: "2025 Author name here"

extra-source-files:
  - README.md
  - CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/hs#readme>

dependencies:
  - base >= 4.7 && < 5

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

# https://github.com/purescript/purescript/blob/9dd761a3805a0c04b90db915599c1c6d8a3bb68e/purescript.cabal#L91-L121
default-extensions: BangPatterns
  ConstraintKinds
  DataKinds
  DefaultSignatures
  DeriveFunctor
  DeriveFoldable
  DeriveTraversable
  DeriveGeneric
  DerivingStrategies
  DerivingVia
  EmptyDataDecls
  FlexibleContexts
  FlexibleInstances
  GeneralizedNewtypeDeriving
  ImportQualifiedPost
  KindSignatures
  LambdaCase
  MultiParamTypeClasses
  NamedFieldPuns
  NoImplicitPrelude
  PatternGuards
  PatternSynonyms
  RankNTypes
  RecordWildCards
  OverloadedRecordDot
  OverloadedStrings
  ScopedTypeVariables
  TupleSections
  TypeFamilies
  ViewPatterns

library:
  source-dirs: src

executables:
  hs-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hs

tests:
  hs-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hs
